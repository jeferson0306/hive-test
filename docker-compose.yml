version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8080:8080"
    environment:
#      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/admin
      SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/hive
    depends_on:
      - mongo
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
